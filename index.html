<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-3">
			<form id="myForm" action="#" method="post">
				<label for="email">Email</label>
				<div class="input-group">
				  <input id="email" name="email" type="text" class="form-control" aria-describedby="basic-addon1">
				</div>

				<label for="email_confirmation">Email Confirmation</label>
				<div class="input-group">
				  <input id="email_confirmation" name="email_confirmation" type="text" class="form-control" aria-describedby="basic-addon1">
				</div>

				<label for="country">Country</label>
				<div class="input-group">
				  <input id="country" type="text" name="country" class="form-control" aria-describedby="basic-addon1">
				</div>

				<label for="zipcode">Zipcode</label>
				<div class="input-group">
				  <input id="zipcode" type="text" name="zipcode" class="form-control" aria-describedby="basic-addon1">
				</div>

				<label for="password">Password</label>
				<div class="input-group">
				  <input id="password" type="text" name="password" class="form-control" aria-describedby="basic-addon1">
				</div>

				<label for="password_confirmation">Password confirmation</label>
				<div class="input-group">
				  <input id="password_confirmation" name="password_confirmation" type="text" class="form-control" aria-describedby="basic-addon1">
				</div>
				<br>
				<input type="submit" class="btn btn-info" value="Submit Button">
			</form>
		</div>
		
	</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
